<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./button.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="content">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile">
        <div class="title-section">
          <span class="text-preset-1">Jessica Randall</span>
          <span class="description text-preset-2-bold">London, United Kingdom</span>
        </div>
        <span class="text-preset-2">"Front-end developer and avid reader."</span>
        <div class="social-link-section">
          <button><span class="text-preset-2-bold">GitHub</span></button>
          <button><span class="text-preset-2-bold">Frontend Mentor</span></button>
          <button><span class="text-preset-2-bold">LinkedIn</span></button>
          <button><span class="text-preset-2-bold">Twitter</span></button>
          <button><span class="text-preset-2-bold">Instagram</span></button>
        </div>
      </div>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
